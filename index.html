<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id = "scene">
      <a-entity id = "a" position = "0 0 -5" gltf-model = "url(/a.glb)" scale = "0.1 0.1 0.1"></a-entity>
      <a-entity position = "0 0 -5" gltf-model = "url(/b.glb)" scale = "0.1 0.1 0.1"></a-entity>
      <a-entity position = "0 0 0" gltf-model = "url(/c.glb)" scale = "0.1 0.1 0.1"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-sky color="blue"></a-sky>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
